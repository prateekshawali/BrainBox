<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reviewer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .table thead {
      background-color: #e9ecef;
    }
    .table tbody tr:hover {
      background-color: #f1f3f5;
    }
  </style>
  <script src="/js/search.js"></script>
</head>
<body>

  <div class="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Reviewer Dashboard</h2>
      <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
    </div>

    <p>Welcome, <strong th:text="${#authentication.name}">Reviewer</strong>!</p>

    <h4 class="mt-5 mb-3">Pending Articles for Approval</h4>
    
    <!-- Search bar -->
    <div class="mb-3">
      <div class="input-group">
        <input type="text" id="articleSearch" class="form-control" placeholder="Search by title, author or content..." 
               onkeyup="searchTable('articleSearch', 'articlesTable', [0, 1, 2])">
        <button class="btn btn-outline-secondary" type="button" 
                onclick="searchTable('articleSearch', 'articlesTable', [0, 1, 2])">üîç</button>
        <button class="btn btn-outline-secondary" type="button" 
                onclick="clearSearch('articleSearch', 'articlesTable')">Clear</button>
      </div>
    </div>
    
    <!-- No results message -->
    <div id="articlesTableNoResults" class="alert alert-info" style="display:none;">
      No articles match your search criteria.
    </div>

    <div class="table-responsive">
      <table id="articlesTable" class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="article : ${articles}">
            <td th:text="${article.title}">Title</td>
            <td th:text="${article.author.username}">Author</td>
            <td th:text="${article.content}">Content</td>
            <td class="text-center">
              <form th:action="@{'/reviewer/approve/' + ${article.id}}" method="post">
                <button type="submit" class="btn btn-approve btn-sm">Approve</button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(articles)}">
            <td colspan="4" class="text-center text-muted py-4">
              No pending articles at the moment.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
