# === Database Configuration ===
# Using H2 in-memory database for development/testing
spring.datasource.url=jdbc:h2:mem:brainboxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# === JPA / Hibernate Configuration ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable initialization of schema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JPA dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optional: Prevent console warning for open-in-view
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG




